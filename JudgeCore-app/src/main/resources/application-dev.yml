
# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

grpc:
  server:
    port: 9000

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml
spring:
  main:
    web-application-type: none